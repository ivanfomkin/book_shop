<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-loadlimit="20" data-loadoffset="0"
             th:attr="data-load = ${dataLoad}, data-value = ${dataValue}">
            <div class="Slider-item" th:each="book : ${bookList.books}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" href="/books/slug.html"
                                         th:href="'/books/' + ${book.slug}"><img
                            alt="card.jpg"
                            src="/assets/img/content/main/card.jpg"
                            th:src="${book.image}"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:href="'/books/' + ${book.slug}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-ribbon">
                                <span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                                <a class="Card-status" th:if="${#strings.equals(book.status, 'PAID')}"
                                   title="Куплена"><img
                                        alt="Куплена" src="/assets/img/icons/check.svg"></a>
                                <a class="Card-status" th:if="${#strings.equals(book.status, 'CART')}"
                                   title="В корзине"><img
                                        alt="В корзине" src="/assets/img/icons/shopping-basket.svg"></a>
                                <a class="Card-status" th:if="${#strings.equals(book.status, 'KEPT')}" title="Отложена"><img
                                        alt="Отложена" src="/assets/img/icons/heart.svg"></a>
                            </div>
                            <div class="Card-description"
                                 th:text="${book.authors}">Кондратенко Валерий
                                Петрович
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld"
                                                         th:text="'₽' + ${book.price}">₽300.00</span><span
                                    class="Card-price" th:text="'₽' + ${book.discountPrice}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>

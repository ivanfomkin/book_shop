<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div class="Card" th:each="book : ${bookList.books}">
        <div class="Card-picture"><a href="#" th:href="'/books/' + ${book.slug}"><img alt="card.jpg"
                                                                                      src="/assets/img/content/main/card.jpg"
                                                                                      th:src="${book.image}"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:href="'/books/' + ${book.slug}"
                                          th:text="${book.title}">Техника</a>
            </strong>
            <div class="Card-ribbon">
                <span class="Card-ribbonText" th:if="${book.isBestseller}">Бестселлер</span>
                <a class="Card-status" th:if="${#strings.equals(book.status, 'PAID')}" title="Куплена"><img
                        alt="Куплена" src="/assets/img/icons/check.svg"></a>
                <a class="Card-status" th:if="${#strings.equals(book.status, 'CART')}" title="В корзине"><img
                        alt="В корзине" src="/assets/img/icons/shopping-basket.svg"></a>
                <a class="Card-status" th:if="${#strings.equals(book.status, 'KEPT')}" title="Отложена"><img
                        alt="Отложена" src="/assets/img/icons/heart.svg"></a>
            </div>
            <div class="Card-description" th:text="${book.authors}">Кондратенко
                Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld"
                                         th:text="'₽' + ${book.price}">₽300.00</span><span
                    class="Card-price" th:text="'₽' + ${book.discountPrice}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" data-refreshshow="recent" href="#"
                                                     th:attr="data-refreshshow = ${category}, data-refreshquery = ${refreshQuery}, data-refreshid = ${refreshId}"
                                                     data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
    </div>
</div>
</html>
